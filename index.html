<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
    <title>Book Library</title>
  </head>
  <body>
    <section class="container">
      <h1>My book Library</h1>
      <form id="book-form" novalidate>
        <div class="row">
          <div class="five columns">
            <label for="title">Title</label>
            <input class="u-full-width" type="text" id="title" required/>
          </div>
          <div class="five columns">
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author" required/>
          </div>
          <div class="two columns">
            <label for="status">Status</label>
            <select name="read" id="status" class="u-full-width">
              <option value="Not Read">Not Read</option>
              <option value="Read">Read</option>
            </select>
          </div>
        </div>
        <input
          type="submit"
          class="button-primary submit-book"
          value="submit"
        />
      </form>
    </section>

    <section class="container" id="book-table">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Author</th>
            <th>Status</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody class="book-info"></tbody>
      </table>
    </section>
  </body>
</html>
