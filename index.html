<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>OOP Booklist</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>My
        <span class="text-primary">Book</span>List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title" class="">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author" class="mt-4">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn" class="mt-4">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div class="d-grid mt-4">
          <input
            type="submit"
            value="Add Book"
            class="btn btn-lg btn-primary"
          />
        </div>
      </form>
      <table class="table table-stripped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
